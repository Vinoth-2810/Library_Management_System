<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}" />
    <script src="https://kit.fontawesome.com/2ae4acf544.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Success</title>
    <script>
      localStorage["Auth"] = "{{content[3]}}";
      localStorage["Role"] = "{{role}}";
      // console.log(localStorage.getItem("Auth"),localStorage.getItem("Role"));
    </script>
  </head>
  <body>
    {% include "headernav.html" %}
    <hr class="navhr" />

    <div class="card" style="width: 50rem; margin: 2% 23%">
      <div class="card-body text-center">
        {% if content[3] == "Success" %}
        <img src="{{url_for('static',filename='image/success.jpg')}}" alt="Success" class="card-img-top" style="width: 25%" />
        <h5 class="card-title h2 text-success">SUCCESS</h5>
        {% else %}
        <img src="{{url_for('static',filename='image/failure.jpg')}}" alt="Failure" class="card-img-top" style="width: 25%" />
        <h5 class="card-title h2 text-danger">FAILURE</h5>
        {% endif %}

        <p class="card-text">{{content[2]}}</p>
        <a href="{{url_for(content[0])}}" class="btn btn-primary">{{content[1]}}</a>
      </div>
    </div>
  </body>
</html>
