<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" />
    <script src="https://kit.fontawesome.com/2ae4acf544.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
    <style>
      hr {
        width: 70%;
        margin-left: 0;
        margin-right: auto;
      }
      body {
        background-image: url("/static/image/dashboard_Back.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        overflow-y: hidden;
      }
    </style>
    <script>
      localStorage["Auth"] = "{{state}}";
      localStorage["Role"] = "{{role}}";
      // console.log(localStorage.getItem("Auth"),localStorage.getItem("Role"));
    </script>
  </head>
  <body>
    {% include 'headernav.html' %}
    <hr class="navhr" />
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center text-success">Login</h3>
            </div>
            <div class="card-body">
              <form action="{{url_for('login')}}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Role" id="Radio1" value="student" />
                  <label class="form-check-label" for="Radio1">Student</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Role" id="Radio2" value="admin" />
                  <label class="form-check-label" for="Radio2">Admin</label>
                </div>
                <br /><br />
                <div class="text-center">
                  <button type="reset" class="btn btn-danger">Cancel</button>
                  <button type="submit" class="btn btn-primary">Authenticate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <div class="alert alert-info text-center" style="margin: 0 25%" role="alert">Please enter your correct login credentials for easy login.</div>
    <script></script>
  </body>
</html>
